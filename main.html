<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.scss">
    <title>One Piece</title>
</head>

<body>
    <div class="web-inner">
        <header>
            <div class="header-container">
                <div class="menu-wrap">
                    <div class="main-menu">
                        <ul>
                            <li><a href="#">movie</a></li>
                            <li><a href="#">animation</a></li>
                            <li><a href="#">books</a></li>
                        </ul>
                    </div>
                    <img src="./source/logo.png" alt="logo" class="logo">
                    <div class="user-menu">
                        <ul>
                            <li><a href="#">장바구니</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="section-slider">
            <div class="slideShow">
                <div class="slideShow_slides">
                    <a href="#"><img src="./source/slider-image1.jpg" alt="slide-image1"></a>
                    <a href="#"><img src="./source/slider-image2.jpg" alt="slide-image2"></a>
                    <a href="#"><img src="./source/slider-image3.jpg" alt="slide-image3"></a>
                    <a href="#"><img src="./source/slider-image4.jpg" alt="slide-image4"></a>
                    <a href="#"><img src="./source/slider-image5.jpg" alt="slide-image5"></a>
                    <a href="#"><img src="./source/slider-image6.jpg" alt="slide-image6"></a>
                    <a href="#"><img src="./source/slider-image7.jpg" alt="slide-image7"></a>
                </div>
                <div class="slideShow_nav">
                    <i class="fas fa-chevron-left prev"></i>
                    <i class="fas fa-chevron-right next"></i>
                </div>
                <div class="indicator">
                </div>
            </div>
        </section>
        <section class="section-movie">
            <h1>movie</h1>
            <div class="movie_container">
                <div class="column1">
                    <div class="image-wrap">
                        <a href="#"><img src="./source/movie_image1.jpg"></a>
                    </div>
                    <p class="movie-desc">
                        극장판 원피스 스탬피드 (ONE PIECE STAMPEDE, 2019)
                    </p>
                </div>
                <div class="column2">
                    <ul class="past-movie">
                        <li>
                            <div class="image-wrap">
                                <a href="#"><img src="./source/movie_image2.jpg"></a>
                            </div>
                            <p class="movie-desc">
                                극장판 원피스 필름골드<br />
                                (ONE PIECE FILM GOLD, 2016)
                            </p>
                        </li>
                        <li>
                            <div class="image-wrap">
                                <a href="#"><img src="./source/movie_image3.jpg"></a>
                            </div>
                            <p class="movie-desc">
                                극장판 원피스 필름제트<br />
                                (ONE PIECE FILM Z, 2012)
                            </p>
                        </li>
                    </ul>
                    <div class="more">
                        <div class="image-wrap">
                            <a href="#"><img src="./source/luffy1.png"></a>
                        </div>
                        <div class="image-wrap active">
                            <a href="#"><img src="./source/luffy2.png"></a>
                        </div>
                        <p>
                            극장판 원피스 보러가기
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-animation">
            <h1>animation</h1>
            <div class="animation_container">
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
